<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Basic styling for the testimonial */
  .testimonial {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 20px;
    margin: 20px auto;
    max-width: 600px;
    background-color: #f9f9f9;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  /* Styling for the testimonial text */
  .testimonial-text {
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 10px;
    color: #333;
  }

  /* Styling for the testimonial author */
  .testimonial-author {
    font-style: italic;
    font-weight: bold;
    margin-top: 10px;
    color: #666;
  }
</style>
<title>Testimonial Example</title>
</head>
<body>

<div class="testimonial">

</body>
</html>
